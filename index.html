<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name ="viewport" content="width=device-width, user-scalable=0">
    <link rel="stylesheet" href="assets/css/estilo.css">
    <title>Formulário</title>
</head>
<body>
    <div class="todo">
        <div class="tipo-cadastro">
            <h1>Tipo de Formulário</h1>
            <form action="local-onde-vai-ser-enviado" method="post">
                
                <input type="radio" name="pessoa" id="pessoa">
                <label for="pessoa">Pessoa Física</label>

                <input type="radio" name="pessoa" id="pessoa">
                <label for="pessoa">Pessoa Juridica</label>
                
            </form>

        </div>

        <div class="container_formulario">

                <div class="formulario1">
                    <div class="titulo-form">
                        <span><img src="assets/image/usuario.png"></span> Dados pessoais
            
                    </div>

                    <form action="local-onde-vai-ser-enviado">
                        
                        <div class="divid">

                            <div>
                                <label for="nome-completo" >Nome Completo</label>
                            </div>

                            <div>
                                <input type="text" name="nome-completo" id="nome-completo">
                            </div>
                            
                        </div>

                        <div class="divid">

                            <div>
                                <label for="cnpj">CNPJ</label>
                            </div>
                            <div>
                                <input type="text" name="cnpj" id="cnpj">
                            </div>

                        </div>
                        
                        <div class="divid">

                            <div>
                                <label for="razaosocial">Razão Social</label>
                            </div>

                            <div>
                                <input type="text" name="razaosocial" id="razaosocial"><br>
                            </div>
                        </div>

                        <div class="divid">

                            <div>
                                <label for="insc-estadual">Inscrição Estadual</label>
                            </div>
                            
                            <div>
                                <input type="text" name="insc-estadual" id="insc-estadual">
                            </div>
                            
                        </div>

                            <div class="divid">
                                <div>
                                    <label for="celular"> Celular</label>
                                </div>

                                <div>
                                    <input type="text" name="celular" id="celular">
                                </div>
                            </div>

                        <div class="divid">

                            <div>
                                <label for="fixo">Telefone fixo</label>
                            </div>

                                <div><input type="tel" name="fixo" id="fixo">
                            </div>

                        </div>

                    </form>
                </div>
            

                <div class="formulario2">

                    <div class="titulo-form">
                         <span><img src="assets/image/gps.png"></span> Endereço
                    </div>
                    <form action="local-onde-vai-ser-enviado">
                        <div class="divid">
                            <div>
                                <label for="cep">CEP</label>
                            </div>
                            <div>
                                <input type="number" name="cep" id="cep"><br>
                            </div>
                        </div>
                        
                        
                        <div class="divid">
                            <div>
                                <label for="endereco">Endereço</label>
                            </div>
                            <div>
                                <input type="text" name="endereco" id="endereco">
                            </div>
                        </div>
                    
                        <div class="divid">
                            <div>
                                <label for="nresidencia">Número</label>
                            </div>
                            <div>
                                <input type="number" name="nresidencia" id="nresidencia">
                            </div>

                        </div>
                        
                        <div class="divid">
                            <div>
                                <label for="complemento">Complementeo</label>
                            </div>
                            <div>
                                <input type="text" name="complemento" id="complemento"><br>
                            </div>
                        </div>
                        
                        <div class="divid">
                            <div>
                                <label for="referencia">Referência</label>
                            </div>
                            <div>
                                <input type="text" name="referencia" id="referencia">
                            </div>
                        </div>

                        <div class="divid">
                            <div>
                                <label for="bairro">Bairro</label>
                            </div>
                            <div>
                                <input type="text" name="bairro" id="bairro"><br>
                            </div>
                        </div>
                        
                        <div class="divid">
                            <div>
                                <label for="cidade">Cidade</label>
                            </div>
                            
                            <div>
                                <input type="text" name="cidade" id="cidade">
                            </div>
                        </div>
                        <div class="estado">
                            <label for="estado">Estado</label>
                            <select name="estado" id="estado">
                                <option value="estado">RJ</option>
                                <option value="estado">MG</option>
                            </select>
                        </div>
                    </form> 
                </div>
                
        </div>

        <div class="bottao">
            <div><button>Cancelar</button></div>
            <div>
                <button class="verde">Criar Conta</button>
            </div>
        </div>
    </div>

</body>
</html>
